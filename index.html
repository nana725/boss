<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOSS直聘-互联网招聘神器！</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/screen-icon.png">
</head>

<body>
  
  <div class="container" id="app">
    <!-- 头部 -->
    <div class="home-header">
      <img src="./images/home-search-text.png" alt="">
      <!-- 表单输入框 -->
      <form action="">
        <input type="text" placeholder="搜索职位/公司">
        <button>搜索</button>
      </form>
    </div>

    <!-- 列表项 -->
    <div class="home-categories">
    <dl v-for="item in categories">
      <dt><img :src="item.icon" alt="">
        <!-- 引入vue文件 new Vue 绑定id  引入数组对象  v-for修改 ：修改  双大括号修改 
          src="./images/technology.png" 技术   v-for  --> 
      <div>{{item.name}}</div>
      </dt>
      <dd>
        <a href="" class="tag" v-for="tag in item.tags">{{tag}}</a>
      </dd>
    </dl>

   
    
  </div>

  <!-- 底部 -->
  <div class="home-footer">
    <p>违法和不良信息举报邮箱：jubao@kanzhun.com</p>
    <p>企业服务热线和举报投诉：400 065 5799</p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- fetch浏览器支持 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" type="module"></script>
<!-- 数据和展现分离 -->
<script>
  // view model 加上const
  const vm = new Vue({
    el:'#app',
    // 空数组
    data:{
     categories:[]
  },
  // 从外部获取数据,传入上边
  created:function(){
    // this原本指的function上下文，捕获过来，赋给vue
     const that = this 
    // fetch或者axios异步请求
    fetch('http://127.0.0.1:5500/api/index.json')
    // 响应对象取json数据
    .then(function(res){
      return res.json()
    // 真正 得到的数据
    }).then(function(data){
      // 给data赋值
      // 第二种给data赋值方法
      // vm.categories = data
      that.categories = data
    })
  }
})
</script>
</body>
</html>
