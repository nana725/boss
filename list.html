<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>「石家庄算法工程师招聘」-2022年石家庄算法工程师人才招聘信息 - BOSS直聘</title>
  <link rel="stylesheet" href="style/main.css">
  <!-- <link rel="stylesheet" href="style/reset.css"> -->
</head>
<body>
  <div class="container" id="app">
    <div class="list-header flex">
      <!-- 表单输入 -->
      <form action="" class="flex">
        <img src="./images/home-logo.png" alt="">
        <div class="inner flex">
          <input type="text" value="web前端">
        
          <!-- 乘号 -->
          <span>&times;</span>
        </div>
          <button>搜索</button>
      </form>
    </div>

    <div class="filter flex">
      <!-- 修改这里是下拉框 active -->
      <dl class="active1" v-for="item in filters">
        <dt>{{item.name}}</dt>
      <dd>
        <ul>
          <!-- filters item  /name options/ option/ text id/ -->
          <li class="active" v-for="option in item.options">{{option.text}}</li>
        </ul>
      </dd>
    </dl>
    </div>

    <ul class="job-list">
      <!-- jobs item  /logo title salary company tags/tag -->
      <li v-for="item in jobs">
        <a href="" class="job-item flex">
        <img :src="item.logo" alt="">
        <div class="text">
          <div class="title flex">
            {{item.title}}
            <span class="salary">{{item.salary}}</span>
          </div>
          <div class="company">
            {{item.company}}
          </div>
          <div class="props">
            <span v-for="tag in item.tags">{{tag}}</span>
            <span>一年以内</span>
            <span>大专</span>
          </div>
        </div>
        </a>
      </li>
    </ul>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el:'#app',
      data:{
        filters:[],
        jobs:[],
      },
      created:function(){
        fetch('http://127.0.0.1:5500/api/filters.json').then(function(res){
          return res.json()
        })
        .then(function(data){
          vm.filters = data
        })
        fetch('http://127.0.0.1:5500/api/jobs.json').then(function(res){
          return res.json()
        })
        .then(function(data){
          vm.jobs = data
        })
      }  
    })
  </script>
</body>
</html>
